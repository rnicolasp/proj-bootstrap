<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>We hate SMINTS</title>
</head>

<body class="lol text-center">
    <main class="form-signin w-100 m-auto">
        <form action="index.html" method="get">
            <img class="mb-4 logo-smint_2" src="/img/Smint_Logo.svg.png" alt="logo_smints">
            <h1 class="h3 mb-3 fw-normal">Porfavor inicia sesión</h1>

            <div class="form-floating">
                <input type="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo Electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" required class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" required value="remember-me"> Recuerdame
                </label>
            </div>
            <input class="w-100 btn btn-lg btn-primary" value="Login" type="submit">Iniciar sesión</input>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


</html>
